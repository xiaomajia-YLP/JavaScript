    // 根据type和time判断显示，（每个函数单一判断一个变量，减少重复代码）
    let handleFn = {
        setStatus(list) {
            let _status = {
                0: '进行中',
                1: '已完成',
                2: '订单异常'
            }
            list.forEach(item => {
                item.status = item.status.toString() ? _status[item.status] : '';
            })
            return list
        },
        setStartTime(list) {
            list.forEach(item => {
                item.startTime = item.startTime.toString() ? new Date(item.startTime).toLocaleDateString().replace(
                    /\//g, '-') : '';
            })
            return list;
        },
        setInfo(list) {
            list.forEach(item => {
                for (let key in item) {
                    if (item[key] === '') {
                        item[key] = '--';
                    }
                }
            })
            return list;
        },
        setType(list) {
            let _type = {
                0: '普通用户',
                1: 'vip',
                2: '超级vip'
            }
            list.forEach(item => {
                item.type = item.type.toString() ? _type[item.type] : '';
            })
            return list;
        }
    }
