    let ec = (function () {
        let handle = function (obj) {

                    }

                return item;

                item.startTime = item.startTime.toString() ? new Date(item.startTime).toLocaleDateString().replace(
                    /\//g, '-') : '';

            },

            /**

            handleSetType(item) {

                item.type = item.type.toString() ? _type[item.type] : '';
                return item;
            },
            setType() {

                return this;
            },
            /**
             * @description 返回处理结果
             * @return {Array|*}
             */
            end() {
                //统一处理操作
                this.obj.forEach(item => {
                    this.handleFnList.forEach(fn => {
                        item = this[fn](item);
                    })
                })
                return this.obj;
            }
        }
        //暴露构造函数接口
        return function (obj) {
            return new handle(obj);
        }
    })();
