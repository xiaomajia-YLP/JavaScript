<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户指南</title>
    <!-- mui.css -->
    <link rel="stylesheet" href="./css/new_guide.css">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <script src="./js/swiper.min.js"></script>
    <script src="./js/jquery-2.2.2.js"></script>
    <script src="./js/new_guide.js"></script>
</head>

<body>
    <div class="header">
        <div class="icon_left">
            <img src="./images/arrows.png" alt="">
        </div>
        <h4>新手指南</h4>
    </div>
    <div class="bottom">
        <div class="nav">
            <div class="nav_show">
                <ul class="nav_lists clearfix">
                    <li data-id="1" class="navList_item active">营收明细</li>
                    <li data-id="2" class="navList_item">收货验货</li>
                    <li data-id="3" class="navList_item">礼品库存管理</li>
                    <li data-id="4" class="navList_item">补货换货</li>
                    <li data-id="5" class="navList_item">客户服务</li>
                </ul>
                <div class="nav_arrow">
                    <img src="./images/arrow-down.png" alt="">
                </div>
            </div>
            
        </div>
        <div id="bgc" style="display: none;">
            <div class="nav_selected">
                <h4>选择新手指南</h4>
                <ul class="nav_selectList clearfix">
                    <li data-id="1" class="navSelected_item">营收明细</li>
                    <li data-id="2" class="navSelected_item">收货验货</li>
                    <li data-id="3" class="navSelected_item">礼品库存管理</li>
                    <li data-id="4" class="navSelected_item">补货换货</li>
                    <li data-id="5" class="navSelected_item">客户服务</li>
                </ul>
            </div>
        </div>
        <div class="content clearfix ">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">Slide 1</div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide">Slide 3</div>
                    <div class="swiper-slide">Slide 4</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            var swiper = new Swiper('.swiper-container', {
                direction: 'vertical'
            });
        })
    </script>
</body>

</html>
