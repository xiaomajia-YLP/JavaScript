<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>折线图</title>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.1.0/echarts-en.common.js"></script>
    <script>
        // 模拟数据
        var zeroTime = "2:00:00";
        var offlineTime = "1:40:00";
        var errorTime = "3:05:00";
        // 时间转换
        // zeroTime, offlineTime, errorTime, ids, org, brand, store, aread, dated
        function timeToSeconds(times) {
            var time_arr = times.split(":");
            var timeSeconds = parseInt(time_arr[0])*60*60 + parseInt(time_arr[1])*60 +parseInt(time_arr[2]);
            return timeSeconds;
        }
        function formatTime(times) { 
            var hours = parseInt(times/3600);
            var minutes= parseInt((times%3600)/60);
            var seconds = (times%3600)%60;
            minutes = minutes > 9 ? minutes : "0" + minutes;
            seconds = seconds > 9 ? seconds : "0" + seconds;
            return hours + ":" + minutes + ":" +seconds;
        }
 
        
        var myChart = echarts.init(document.getElementById('main'));
        
        option = {
            title: {
                text: '无效营业时长',
                left: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: function (params, ticket, callback) { 
                    return params.name +":<br />"+ formatTime(params.value) +"<br />" + params.percent + "%";
                }
            }, 
            legend: { 
                // orient: 'vertical', 
                // top: 'middle', 
                bottom: 10, 
                left: 'center', 
                data: ['可抓取数为0', '离线','机台故障']
            },
            series: [{
                type: 'pie',
                radius: '65%',
                center: ['50%', '50%'],
                selectedMode: 'single',
                data: [{
                    value: timeToSeconds(zeroTime),
                    name: '可抓取数为0',
                    ids: "机台id",
                    org: "母品牌",
                    brand: "子品牌",
                    store: "门店",
                    aread: "区域",
                    dated: "日期"
                }, {
                    value: timeToSeconds(offlineTime),
                    name: '离线',
                    ids: "机台id",
                    org: "母品牌",
                    brand: "子品牌",
                    store: "门店",
                    aread: "区域",
                    dated: "日期"
                }, {
                    value: timeToSeconds(errorTime),
                    name: '机台故障',
                    ids: "机台id",
                    org: "母品牌",
                    brand: "子品牌",
                    store: "门店",
                    aread: "区域",
                    dated: "日期"
                }],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }]
        };
        myChart.setOption(option);
        myChart.on('click', function (params) {
            console.log(params);
        });
    </script>
</body>

</html>
