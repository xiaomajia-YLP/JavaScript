    <script>
        // 計算小碼錶每一格需要旋轉的角度
        for (var i = 0; i < $(".circle_box").length; i++) {
            $(".circle_box").eq(i).css({
                "-webkit-transform": "rotate(" + (11.25 * i) + "deg)",
                "-ms-transform": "rotate(" + (11.25 * i) + "deg)",
                "transform": "rotate(" + (11.25 * i) + "deg)"
            });
            $(".circle_box:eq(" + i + ") i").css({
